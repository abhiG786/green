<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Names</title>
</head>
<body>

<script>
    // Initialize an array to store dog names
    let dogNames = [];

    // Prompt the user for the names of six dogs
    for (let i = 1; i <= 6; i++) {
        let dogName = prompt(`Enter the name of dog ${i}:`);
        dogNames.push(dogName);
    }

    // Sort the dog names in reverse alphabetical order
    dogNames.sort(function(a, b) {
        return b.localeCompare(a);
    });

    // Create an unordered list element
    let ulElement = document.createElement("ul");

    // Add list items with dog names to the unordered list
    for (let name of dogNames) {
        let liElement = document.createElement("li");
        liElement.textContent = name;
        ulElement.appendChild(liElement);
    }

    // Append the unordered list to the body of the HTML document
    document.body.appendChild(ulElement);
</script>

</body>
</html>
